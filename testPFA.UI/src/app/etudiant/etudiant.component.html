<div class="container mt-5">
  <h1 class="mb-4">Student Management</h1>
  <form (submit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        type="text"
        [(ngModel)]="student.firstName"
        name="firstname"
        id="firstname"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        [(ngModel)]="student.lastName"
        name="lastname"
        id="lastname"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="codemassar">Massar</label>
      <input
        type="text"
        [(ngModel)]="student.codeMassar"
        name="codemassar"
        id="codemassar"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        [(ngModel)]="student.age"
        name="age"
        id="age"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Massar</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.codeMassar }}</td>
        <td>{{ student.age }}</td>
        <td>
          <button (click)="editStudent(student)" class="btn btn-warning btn-sm">
            Edit
          </button>
          <button
            (click)="deleteStudent(student.id)"
            class="btn btn-danger btn-sm"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
